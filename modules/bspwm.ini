[module/workspace]
type = internal/bspwm

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 9;
ws-icon-6 = 0;
ws-icon-default = 

format = <label-state> <label-mode>

label-focused = %icon%
label-focused-font = 2
label-focused-foreground = ${theme.workspace-bg}
label-focused-background = ${color.fg}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-font = 2
label-occupied-foreground = ${color.fg}
label-occupied-background = ${theme.workspace-bg}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-font = 2
label-urgent-foreground = ${theme.workspace-bg}
label-urgent-background = ${color.red}

label-empty = %icon%
label-empty-font = 2
label-empty-foreground = ${color.shade3}
label-empty-background = ${theme.workspace-bg}
label-empty-padding = 1
