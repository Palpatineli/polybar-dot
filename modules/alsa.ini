[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${theme.alsa-bg}
format-volume-foreground = ${theme.alsa-fg}
format-volume-padding = 1
format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-background = ${theme.alsa-bg}
format-muted-foreground = ${theme.alsa-fg}
format-muted-padding = 1
label-volume = "%percentage%% "
label-muted = " 00% "
label-muted-foreground = ${theme.alsa-mute}
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-headphones-0 = 

