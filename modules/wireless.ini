[module/wireless]
type = internal/network
interface = ${env:WINAME}
interval = 25
ping-interval = 60

format-connected = <ramp-signal><label-connected>
label-connected = %essid%
label-connected-background = ${theme.network-bg}
label-disconnected = %{T2}ﲁ%{T-}
label-disconnected-background = ${theme.network-bg}

ramp-signal-0 = %{T2}ﰐ%{T-}
ramp-signal-1 = %{T2}ﰑ%{T-}
ramp-signal-2 = %{T2}ﰔ%{T-}
ramp-signal-3 = %{T2}ﰒ%{T-}
ramp-signal-background = ${theme.network-bg}

animation-packetloss-0 = %{T2}%{T-}
animation-packetloss-1 = %{T2}%{T-}
animation-packetloss-framerate = 50
